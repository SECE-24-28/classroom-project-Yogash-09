<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <title>
     Layout Design
   </title>
   <style type="text/css">
     *{
        margin:0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
     }
     #logodiv{
        width: 100%;
        background-color:lightgray;
        min-height: 40px;
        line-height: 40px;
        padding-left: 20px;
        margin-bottom: 10px;
     }
     #navdiv{
        width: 100%;
        background-color: lightgray;
        min-height: 30px;
        line-height: 30px;
        text-align: center;
     }
     #header{
        width: 100%;
        background-color: lightgray;
        min-height: 200px;
        line-height: 200px;
        text-align: center;
        margin-top: 10px;
     }
     
     #parent{
        margin-top: 10px;
        width: 100%;
        min-height: 400px;
        background-color:"";
        display: flex;
        box-sizing: border-box;
        gap:20px;
     }
     #sidediv{
       width:30%;
       background-color: lightgray;
       min-height: 400px;
     }
     #sideareaiv{
       width: 70%;
       background-color: lightgray;
       min-height: 400px;
     }
     #footer{
        margin-top: 10px;
        background-color: lightgray;
        min-height: 30px;
        line-height: 30px;
        text-align: center;
     }
     #maindiv{
        
        width:80%;
        margin: auto;
     }
   </style>
</head>
   <body>
    <div id="maindiv">
     <div id="logodiv">Logo</div>
     <div id="navdiv">Navigation</div>
     <div id="header">Header/Banner</div>
     <div id ="parent">
     <div id="sidediv">Side Bar</div>
     <div id="sideareaiv">Body Area</div>
     </div>
     <div id="footer">Footer</div>
    </div>
   </body>
   </html>
